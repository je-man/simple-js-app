<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <!--CSS Bootstrap-->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/styles.css" text="text/css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light">
      <h1>Pokedex</h1>
    </nav>
    <!-- navigation end -->

    <input type="text" id="myInput" onkeyup="search()" placeholder="Search for
      names.." title="Type in a name">

    <div class="pokemon-list">
      <div id="myUL" class="row">
        <!-- card -->
        <!-- <div class="card mt-5" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5> -->
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal">
              Pokemon Name
            </button>
          </div>
        </div> -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color:
          #eae6dd;">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn" style="background-color: #8b6d6c; color:
              #eae6dd;"
              data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- JS link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>

    <!--Bootstrap links end -->
    <!-- <div id="modal-container"> -->
    <script src="js/promise-polyfill.js"></script>
    <!-- <script src="js/fetch.polyfill.js"></script> -->
    <script src="js/scripts.js"></script>
    <!-- </div> -->
  </body>
</html>
